<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>AI Receptgenerator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; max-width: 600px; }
    textarea { width: 100%; height: 80px; margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; cursor: pointer; }
    #output { margin-top: 1rem; padding: 1rem; background: #f4f4f4; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>🍳 AI Receptgenerator</h1>
  <p>Voer de ingrediënten in die je thuis hebt:</p>
  <textarea id="ingredients" placeholder="bijv. rijst, spinazie, knoflook"></textarea>
  <br>
  <button onclick="generateRecipe()">Genereer recept</button>
  <div id="output"></div>

  <script>
    async function generateRecipe() {
      const ingredients = document.getElementById("ingredients").value;
      const outputDiv = document.getElementById("output");
      outputDiv.textContent = "Even geduld... 🧑‍🍳";

      try {
        const res = await fetch("http://receptgenerator.onrender.com/recipe", {   // 👈 dit pas je straks aan naar je Render-URL
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ingredients })
        });

        const data = await res.json();
        if (data.recipe) {
          outputDiv.textContent = data.recipe;
        } else {
          outputDiv.textContent = "Fout: " + data.error;
        }
      } catch (err) {
        outputDiv.textContent = "Er ging iets mis: " + err.message;
      }
    }
  </script>
</body>
</html>
